<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spooky Trivia!</title>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="title" class="row justify-content-center">
            <h1>Spooky Trivia!</h1>
        </div>

        <div id="startGame" class="row justify-content-center">
            <button id="startButton">Start!</button>
        </div>

        <div id="timer" class="row justify-content-end">
            <h4 class="timer clearMe"></h4>
        </div>

        <div id="questionArea" class="row justify-content-center">
            <h3 class="question clearMe"></h3>
        </div>

        <div class="col-12">
            <div class="row justify-content-center answer-0 clearMe"></div>
            <div class="row justify-content-center answer-1 clearMe"></div>
            <div class="row justify-content-center answer-2 clearMe"></div>
            <div class="row justify-content-center answer-3 clearMe"></div>
            <div class="row justify-content-center clearMe" id="result"></div>
            <div class="row justify-content-center clearMe" id="correctAnswer"></div>
            <div class="row justify-content-center clearMe" id="incorrectAnswer"></div>
        </div>
    </div>

    <!--Game Javascript-->
    <script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>

</html>
